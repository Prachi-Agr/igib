<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="d3.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Force Directed Graphs to Compare Interactions in 6M0J and 2AJF</h1>
            <div id="graph"></div>
    </div>


    <script>

        var drawGraph = function (data, chartId, tooltipName) {

            var margin = {
                top: 20,
                right: 40,
                bottom: 120,
                left: 80
            },
                width = 1000 - margin.right - margin.left,
                height = 800 - margin.top - margin.bottom;

            const scale = 1
            const textOffset = 10

            const links = data.links.map(d => Object.create(d));
            const nodes = data.nodes.map(d => Object.create(d));

            for (i = 0; i < nodes.length; i++)
            {
                nodes[i].selected = false;
            }

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id)
                    .strength(1.5))
                .force("charge", d3.forceManyBody()
                    .strength(-200))
                // .force("x", d3.forceX().strength(0.0005))
                // .force("y", d3.forceY().strength(0.0005))
                .force("charge", d3.forceCollide().radius(10))
                .force("a_radial",
                    isolate(
                        d3.forceRadial(150, -250, 0),
                        d => d.pdb === '6M0J'))
                .force("a_center",
                    isolate(
                        d3.forceCenter(-250, 0),
                        d => d.pdb === '6M0J'))
                .force("b_radial",
                    isolate(
                        d3.forceRadial(150, 250, 0),
                        d => d.pdb === '2AJF'))
                .force("b_center",
                    isolate(
                        d3.forceCenter(250, 0),
                        d => d.pdb === '2AJF'));


            const svg = d3.select(chartId)
                .append('svg')
                .attr("viewBox", [-width / 2, -height / 2, width, height]);

            const drag = simulation => {

                function dragstarted(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(d) {
                    d.fx = d3.event.x;
                    d.fy = d3.event.y;
                }

                function dragended(d) {
                    if (!d3.event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);
            };

            const color = function () {
                const scale = d3.scaleOrdinal(d3.schemeCategory10);
                return d => scale(d.chain + d.pdb);
            };

            const link = svg.append("g")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("stroke-width", d => Math.sqrt(3 * d.bonds));

            const node = svg.append("g")
                .selectAll(".node")
                .data(nodes)
                .join("g")
                .attr("class", d => "node " + d.corresp)
                .call(drag(simulation))
                .on("click", function (d) {
                    selectNodes(d.name);
                    simulation
                        .force("select_ax",
                            isolate(
                                d3.forceX(-250).strength(0.5),
                                d => d.selected == true && d.pdb === '6M0J'))
                        .force("select_bx",
                            isolate(
                                d3.forceX(250).strength(0.5),
                                d => d.selected == true && d.pdb === '2AJF'))
                        .force("select_y",
                            isolate(
                                d3.forceY(0).strength(0.5),
                                d => d.selected == true))
                        .alpha(0.7)
                        .restart();
                });

            const circle = node.append("circle")
                .attr("r", d => 5 * Math.sqrt(Math.sqrt(d.bonds)))
                .attr("fill", d => {
                    if (d.chain === 'A') {
                        return '#124E78';
                    }
                    else if (d.chain === 'E') {
                        return '#D74E09';
                    }
                    // if      (d.pdb === '6M0J' && d.chain === 'A') {
                    //     return '#124E78';
                    // }
                    // else if (d.pdb === '6M0J' && d.chain === 'E') {
                    //     return '#D74E09';
                    // }
                    // else if (d.pdb === '2AJF' && d.chain === 'A') {
                    //     return '#32A287';
                    // }
                    // else if (d.pdb === '2AJF' && d.chain === 'E') {
                    //     return '#6C464E';
                    // }
                })
                .call(drag(simulation));

            const text = node.append("text")
                .text(d => d.name)
                .style('font-size', '12px')
                .attr("font-family", "sans-serif")
                .attr("fill", "#999");

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x * scale)
                    .attr("y1", d => d.source.y * scale)
                    .attr("x2", d => d.target.x * scale)
                    .attr("y2", d => d.target.y * scale);
                text
                    .attr("x", d => d.x * scale + textOffset)
                    .attr("y", d => d.y * scale);
                circle
                    .attr("cx", d => d.x * scale)
                    .attr("cy", d => d.y * scale);
            });

            function isolate(force, filter) {
                var initialize = force.initialize;
                force.initialize = function () { initialize.call(force, nodes.filter(filter)); };
                return force;
            }

            function selectNodes(node) {
                for (i = 0; i < nodes.length; i++) {
                    if (nodes[i].name == node) {
                        nodes[i].selected = true;
                    }
                    else {
                        nodes[i].selected = false;
                    }
                }
            }

            return svg.node();
        };


        var data = d3
            .json('https://raw.githubusercontent.com/ballaneypranav/igib/master/interactive-graphs/graph/small-interactions.json')
            .then(function (data) {
                drawGraph(data, '#graph', 'tooltip1');
            });

    </script>
</body>

</html>
